<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/smart-travel-app/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartRoam</title>
    <script type="module" crossorigin src="/smart-travel-app/assets/index-DwFv1pKk.js"></script>
    <link rel="stylesheet" crossorigin href="/smart-travel-app/assets/index-BS4EqVtt.css">
  </head>
  <body>
    <!-- for 3D background -->
    <div id="vanta-bg" style="position: fixed; width: 100%; height: 100%; z-index: -1;"></div>


    <div id="root"></div>
    
    
    <!-- Three.js & Vanta.js -->
    <!-- Vanta.js Background Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>

    <script>
      VANTA.NET({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x00ffff,
        backgroundColor: 0x000000
      });
    </script>


  </body>
</html>
